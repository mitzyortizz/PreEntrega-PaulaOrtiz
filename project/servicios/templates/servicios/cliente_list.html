{% extends 'Servicios/base.html' %}

{% block header %}
Clientes: Registros
{% endblock header %}

{% block main %}
    <button>
        <a href="{% url 'cliente_create' %}"> Crear Registro</a>
    </button>
    {% for object in object_list %}
        <p>{{ object.apellido | upper }}, {{ object.nombre }} ({{ object.celular }})</p>
    {% empty %}
        <p>No hay registros.</p>
    {% endfor %}
{% endblock main %}
